session_name: DevOps
environment:
  ANSIBLE_CONFIG: provision/ansible.cfg
  ANSIBLE_VAULT_PASSWORD_FILE: /home/devops/secrets/ansible_vault
start_directory: /home/devops
windows:
- window_name: ansible
  layout: main-vertical
  panes:
    - ssh gitlab.test
    - nano provision/install_gitlab.yml
    - ansible all -m ping
- window_name: second
  layout: main-vertical
  panes:
    - nano /home/devops/deploy/arch.json
    - 
    -

